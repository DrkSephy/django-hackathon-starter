<ion-view title="Snippets">
  <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <ion-list>
          <ion-item ng-repeat="snippet in snippets" >ID: {{ snippet.id }}, Code: {{ snippet.code }} </ion-item>
          
          
      </ion-list>
  </ion-content>
</ion-view>
